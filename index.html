<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VideoWall</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      /* .img-container {
        height: 100vh;
      } */

      body {
        overflow: hidden;
      }

      #scrollable-container {
        overflow-x: scroll;
      }

      img {
        height: 98vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="scrollable-container" class="img-container">
      <img id="mainImg" src="./landside.jpg" alt="Landside VideoWall" />
    </div>
    <script>
      const img = document.getElementById("mainImg");
      setInterval(() => {
        if (img.getAttribute("src").includes("landside")) {
          img.setAttribute("src", "./airside.jpg");
          smoothScroll();
        } else {
          img.setAttribute("src", "./landside.jpg");
          smoothScroll();
        }
      }, 10000);
    </script>
    <!-- <script src="./index.js"></script> -->
  </body>
</html>
